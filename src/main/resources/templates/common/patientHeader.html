<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="d-flex flex-column min-vh-100">

<header class="top-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="home"><img src="img/logo.png" alt="" class="img-responsive logo"></a>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Medical</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient">Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctor">Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>


                </ul>
                <form class="d-flex mx-2">
<!--                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
                    <input class="btn btn-outline-success" type="button" id="button_login" onclick="location.href='/login';"
                           value="login"/>
                    <input class="btn btn-outline-success" type="button" id="button_logout" onclick="location.href='login.html';"
                           value="logout"/>
                </form>

                <tr th:if="${appointments.isEmpty()}">
                    <td class="text-warning bg-secondary" ><b>You are not logged!</b></td>
                </tr>

                <form class="d-flex mx-2" th:action="@{/patientEditForm}" method="post">
                    <tr th:if="${!appointments.isEmpty()}">
                    <span class="form-control btn btn-warning"
                          th:text="'Здравей' + ' ' +${appointments[0].patientFirstName}">PatientName</span>

                    <a class="btn btn-outline-success" th:href="@{/patientEditForm(patient_id=*{appointments[0].patientId})}" id="btn_edit" type="submit"><b>edit</br> account</b></a>
                    <a class="btn btn-outline-success" th:href="@{/deletePatientAccount(patient_id=*{appointments[0].patientId})}" id="delite" type="submit"><b>delete </br> account</b></a>
                    </tr>
                </form>

            </div>
        </div>
    </nav>
</header> <!-- end of header area -->


</body>
</html>
