<body class="d-flex flex-column min-vh-100">

<!-- ====================================================
header section -->


<div th:insert="common/header :: header"></div>




<!-- contact section starts here -->
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="contact-caption clearfix">
        <div class="contact-heading text-center">
          <h2>contact us</h2>
        </div>
        <div class="col-md-5 contact-info text-left">
          <h3>contact information</h3>
          <div class="info-detail">
            <ul><li><i class="fa fa-calendar"></i><span>Monday - Friday:</span> 9:30 AM to 6:30 PM</li></ul>
            <ul><li><i class="fa fa-map-marker"></i><span>Address:</span> Sofia</li></ul>
            <ul><li><i class="fa fa-phone"></i><span>Phone:</span> (02) 987-1235</li></ul>
            <ul><li><i class="fa fa-fax"></i><span>Fax:</span> (02) 984-1234</li></ul>
            <ul><li><i class="fa fa-envelope"></i><span>Email:</span> info@doctor.com</li></ul>
          </div>
        </div>
        <div class="col-md-6 col-md-offset-1 contact-form">
          <h3>leave us a message</h3>

          <form class="form">
            <input class="name" type="text" placeholder="Name">
            <input class="email" type="email" placeholder="Email">
            <input class="phone" type="text" placeholder="Phone No:">
            <textarea class="message" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <input class="submit-btn" type="submit" value="SUBMIT">
          </form>
        </div>
      </div>
    </div>
  </div>
</section><!-- end of contact section -->

<div th:insert="common/footer :: footer"></div>
</body>
</html>
