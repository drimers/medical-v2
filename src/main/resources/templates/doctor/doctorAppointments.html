<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MEDICAL - Responsive HTML &amp; Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body class="d-flex flex-column min-vh-100">
<!--/*@thymeleaf id="vet" type="com.stefanpetkov.medical.commands.AppointmentCommand"*/-->
<div th:insert="~{common/header :: header}"></div>


<h3 class="border border-2 border-success "> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Здравейте д-р : Ivanov</h3>

<table class="table table-striped">
    <tr class="table-dark">
        <th>AppointmentID</th>
        <th>PatientID</th>
        <th>Patient Name</th>
        <th>Appointment</th>
        <th>Phone</th>
        <th>Comment</th>

    </tr>
    <tr class="border border-3 border-dark" th:each="appointment : ${appointments}">
        <td th:text="*{appointment.appointmentId}">ID</td>
        <td th:text="*{appointment.patientId}">ID</td>
        <td th:text="''+ *{appointment.patientFirstName}  + ' ' + *{appointment.patientLastName}"> FullName</td>
        <td th:text="*{appointment.dateTimeOfTheAppointment}">ID</td>
        <td th:text="*{appointment.patientPhoneNumber}">phone</td>
        <td th:text="*{appointment.patientComment}">comment</td>
    </tr>
</table>


<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
